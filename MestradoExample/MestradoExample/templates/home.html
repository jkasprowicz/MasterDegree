{% extends 'base.html' %}

{% block title %}Leukocyte Detection{% endblock title %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Leucócitos</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #444242;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        #fileInput {
            display: none;
        }

        dropzone {
            border: 2px dashed #4caf50;
            padding: 20px;
            cursor: pointer;
        }

        dropzone:hover {
            background-color: #f0f8ff;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultContainer {
            margin-top: 30px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        #loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detector de Leucócitos - Upload Foto</h1>
        <form id="csv-upload-form" method="POST" enctype="multipart/form-data" action="{% url 'upload_image' %}">
            {% csrf_token %}
            <div class="background-box">
                <div class="container-box">
                    <input type="text" id="plate_name" name="plate_name" placeholder="Slide - Name" required>
                    <br>
                    <p>Selecionar fotos:</p>
                    <div id="drop-zone"></div>
                    <input type="file" name="image" id="image" accept=".jpeg, .png" multiple>
                    <button class="submit-button" id="submit-button">Enviar</button>
                    <div id="loader" style="display: none;"></div>
                </div>
            </div>
        </form>
        <div id="output-container">
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <div id="bounding-box-container"></div>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('csv-upload-form');
        const loader = document.getElementById('loader');

        function getClassnameById(classId) {
            const classMapping = {
                0: "Mielocito",
                1: "Metamielocito",
                2: "Bastao",
                3: "Segmentado",
                4: "Monocito",
                5: "Linfocito",
                6: "Eosinofilo"
            };

            return classMapping[classId] || "Unknown";
        }


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            loader.style.display = 'block';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const readingsData = data.report;

                const uploadedImage = document.getElementById('uploaded-image');
                const imagePath = `/media/${readingsData.image_path}`;  // Use the provided image path
                uploadedImage.src = imagePath;

                // Draw bounding boxes on the image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const imageObj = new Image();

                imageObj.onload = function () {
                    canvas.width = imageObj.width;
                    canvas.height = imageObj.height;
                    ctx.drawImage(imageObj, 0, 0);

                    // Draw bounding boxes
                    for (var i = 0; i < readingsData.pred_boxes.length; i++) {
                        var box = readingsData.pred_boxes[i];
                        var score = readingsData.scores[i];
                        const classId = readingsData.pred_classes[i];

                        // Look up the class name based on the class ID
                        const className = getClassnameById(classId);

                        // Draw bounding box
                        ctx.strokeStyle = 'green';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.rect(box[0], box[1], box[2] - box[0], box[3] - box[1]);
                        ctx.stroke();

                        // Display score and class name near the bounding box
                        ctx.font = '16px Arial';
                        ctx.fillStyle = 'red';
                        ctx.fillText(`${className}: ${score.toFixed(2)}`, box[0], box[1] - 5);
                    }


                    // Replace the existing image with the canvas
                    uploadedImage.parentNode.replaceChild(canvas, uploadedImage);
                };
                imageObj.src = imagePath;

                form.style.display = 'none';
                loader.style.display = 'none';
            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
{% endblock content %}
